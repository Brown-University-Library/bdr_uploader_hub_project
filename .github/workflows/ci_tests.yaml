name: ci-tests-yaml

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_merge_sim:
        description: 'Simulate PR by merging main before tests?'
        type: boolean
        default: true

jobs:

  build:
    name: continuous_integration
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.0"
          enable-cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Simulate PR merge with main (non-PR runs)
        if: ${{ github.event_name != 'pull_request' && (github.event.inputs.run_merge_sim != 'false') }}
        run: |
          git fetch origin main --allow-unrelated-histories
          git merge --no-ff --no-edit origin/main

      - name: Install dependencies
        run: uv sync --locked 

      - name: Run tests
        run: uv run ./run_tests.py